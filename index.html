<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/editor-styles.css">
    <link rel="stylesheet" href="whiteboard/styles.css">
    <title>Code Editor</title>
</head>

<body>

    
<div class="code_space">
    
    <canvas class="whiteboard" width="750px" height="650px" style="border:1px solid"></canvas>
    
    <div class="editor">
        <div class="editor__wrapper">
            <div class="editor__body">
                <div id="editorCode" class="editor__code"></div>
            </div>
            <div class="editor__footer">
                <div class="editor__footer--left">
                    <button class="editor__btn editor__run">Run ></button>
                    <button class="editor__btn editor__reset">Reset ></button>
                </div>
                <div class="editor__footer--right">
                    <div class="editor__console">
                        <ul class="editor__console-logs"></ul>
                    </div>
                </div>
            </div>
        </div>
      
    </div>
   
</div>
<div class="controls">
    <button class="eraser">
        <i class="fas fa-eraser fa-4x"></i>
    </button>
    <button class="pen">
        <i class="fas fa-pen fa-4x"></i>
    </button>

</div>

  <!---- -->
  <script src="https://kit.fontawesome.com/c8338092a9.js" crossorigin="anonymous"></script>
  
	<script src="whiteboard/app.js"></script>
    <script src="src-min/ace.js"></script>
    <script src="src-min/mode-javascript.js"></script>
    <script src="src-min/ext-language_tools.js"></script>
    <script src="js/editor.js"></script>
    <script src="js/editor-console.js"></script>
 
</body>

</html>
